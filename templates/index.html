<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alunos Cadastrados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index">API de Alunos</a>
      </div>
    </nav>

    <main class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Alunos Cadastrados</h1>
        <!-- Botão para adicionar novo aluno (funcionalidade futura) -->
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addAlunoModal"
        >
          Novo Aluno
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">CPF</th>
              <th scope="col">RG</th>
              <th scope="col" class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            {{range .alunos}}
            <tr>
              <th scope="row">{{.ID}}</th>
              <td>{{.Nome}}</td>
              <td>{{.CPF}}</td>
              <td>{{.RG}}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-light">Editar</button>
                <button class="btn btn-sm btn-outline-danger">Excluir</button>
              </td>
            </tr>
            {{else}}
            <tr>
              <td colspan="5" class="text-center">Nenhum aluno cadastrado.</td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </main>

    <!-- Modal de Exemplo para Adicionar Aluno -->
    <div
      class="modal fade"
      id="addAlunoModal"
      tabindex="-1"
      aria-labelledby="addAlunoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addAlunoModalLabel">
              Adicionar Novo Aluno
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Formulário para adicionar aluno -->
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required />
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required />
              </div>
              <div class="mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary">Salvar Aluno</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-center">
      <div class="container">
        <span class="text-muted">Desenvolvido com Go, Gin e Bootstrap</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
